<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7bc5b0d505.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
            <nav class="navbar navbar-expand-sm bg-primary navbar-primary">
                <div class="container-fluid justify-content-center">
                    <h3><i class="fa-solid fa-message"></i> Feedback</h3>
                </div>
            </nav>
        <div class="container mt-5 mb-5">
            <form action="#" >
                <div class="container mt-3 mb-3">
                  <label for="name" class="form-label">Email:</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
                </div>
                <div class=" container mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="address" name="address" id="address" class="form-control" placeholder="Enter address">

                </div>
                <div class="container mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter email"> 
                </div>
                <div class="container mb-3">
                    <label for="no" class="form-label">Mobile number:</label>
                    <input type="number" name="no" id="no" class="form-control" placeholder="mobile number">
                </div>
                <div class="container mb-3">
                    <label for="feedback" class="form-label">Comment:</label>
                    <textarea class="form-control" rows="5" id="feedback" name="text"></textarea>

                </div>
                <div class="container mt-5 mb-5">
                   <button type="submit" class="btn btn-primary">Submit</button>

                </div>
            </form>
        </div>
            



        


    </div>
    
</body>
</html>
